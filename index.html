      stop_scanning();
                 //navigator.vibrate(200);
               let str = result.data;
           
               if (str.indexOf(',') != -1) {
    var segments = str.split(',');
                 let final_string = resultElem.value + segments[0] + `\n`;
                  resultElem.value = final_string;
                 
                 localStorage.setItem("resultlist",final_string);
                 
                     snd.play();
                                
}
               

              },
    {highlightScanRegion:true, highlightCodeOutline:true /* your options or returnDetailedScanResult: true if you're not specifying any other options */ },

function start_scanning() {
    qrScanner.start();
  button_start.style.display = "none";
  button_stop.style.display = "inline-block";
}

function stop_scanning() {
  qrScanner.stop();
  button_stop.style.display = "none";
  button_start.style.display = "inline-block";
}

function clear_results() {
  if (confirm("Are you sure") == true) {
                 localStorage.setItem("resultlist","");
                   resultElem.value = "";
}

  

}
  
function copy_results() {
  resultElem.select();
  resultElem.setSelectionRange(0, 99999);
  //copy(resultElem.value,{debug:true});
 
  
    //navigator.clipboard.writeText(resultElem.value);

}  

button_start.addEventListener("click", (event) => {
  start_scanning();
});

button_stop.addEventListener("click", (event) => {
  stop_scanning();
});
button_clear_results.addEventListener("click", (event) => {
  clear_results();
});


button_copy.addEventListener("click", (event) => {
  copy_results();
